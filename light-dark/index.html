<!DOCTYPE html>
<html>
<head>
	<title>Light & Dark</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link id="style_sheet" rel="stylesheet" type="text/css" href="css/light.css">
</head>
<body>

	<div class="container-fluid">
		

		<div class="row">
			  <div class="col-12 text-center" style="padding-top: 25%">
			    
			    		<h1 id="title-main">Light & Dark Theme</h1>
	     				<button class="btn btn-dark" onclick="modeChange('dark')">Dark</button>
						<button class="btn" onclick="modeChange('light')">Light</button>
			   
			  </div>
		</div>

	</div>	
<script type="text/javascript">

	var selectedTheme = localStorage.getItem('theme');
	if(selectedTheme == null){
		modeChange('light');
	}else{
		modeChange(selectedTheme);
	}
	
	function modeChange(sheet){
		document.getElementById("style_sheet").href = 'css/'+sheet+'.css';
		localStorage.setItem("theme", sheet);
	}

</script>

</body>
</html>
